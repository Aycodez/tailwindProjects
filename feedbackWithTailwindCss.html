<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="flex justify-center items-center bg-gray-800">
    <div
      class="flex w-[100%] justify-center p-4 rounded-md items-center flex-col bg-gray-600"
    >
      <h1 class="text-xl m-[20px]">Your Feedback</h1>
      <div class="emojis flex justify-between items-center text-7xl">
        <div
          class="emoji text-inherit hover:bg-slate-200 hover:-translate-y-3 hover:scale-110 p-5 flex cursor-pointer flex-col mx-10 items-center transition duration-500 ease-in-out"
        >
          😊

          <small class="text-sm m-5">Happy</small>
        </div>
        <div
          class="emoji transition duration-500 ease-in-out hover:-translate-y-3 hover:scale-110 text-inherit hover:bg-slate-200 p-5 flex cursor-pointer flex-col mx-10 items-center"
        >
          😐
          <small class="text-sm m-5">Neutral</small>
        </div>
        <div
          class="emoji text-inherit transition duration-500 ease-in-out hover:-translate-y-3 hover:scale-110 hover:bg-slate-200 p-5 flex cursor-pointer flex-col mx-10 items-center"
        >
          😠
          <small class="text-sm m-5">UnHappy</small>
        </div>
      </div>
      <button
        class="bg-[wheat] p-2 mt-2 rounded-md border-2 border-[wheat] hover:bg-transparent hover:text-yellow-200 hover:scale-105 transition duration-500 ease-in-out delay-50 trans"
      >
        Your Feedback
      </button>
    </div>
  </body>
</html>
